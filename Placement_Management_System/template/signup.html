{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    
  <form action="" method="POST">
    <div class="flex1">
        <h1>User Registration</h1>
        <div class="mb-3">
            <label for="exampleInputUser" class="form-label">Student Name</label>
            <input type="text" class="form-control" name="username" aria-describedby="userHelp">
            <div class="form-text">The user ID should contain an Uppercase letter, Lowercase letter letter, charecter and a number.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputUSN" class="form-label">USN Number</label>
            <input type="text" class="form-control" name="usn" aria-describedby="contactHelp">
            <div id="contatctHelp" class="form-text">Eg. 20GACSEXXX</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputContact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact" aria-describedby="contactHelp">
            <div id="contatctHelp" class="form-text">Please enter contact number with country code. Eg. +91 XXXXX XXXXX</div>
          </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="contact" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="year_branch">
        <div class="year">
            <label for="year" class="form-label">Select Year</label>
            <select name="year" name="year">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
              </select>
        </div>
        <div class="branch">
            <label for="branch" class="form-label">Select your Branch</label>
            <select name="cars" name="branch">
                <option value="Architecture">Architecture</option>
                <option value="AIML">AIML</option>
                <option value="Civil">Civil</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ISE">ISE</option>
                <option value="Mechanical">Mechanical</option>
              </select>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password1">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
