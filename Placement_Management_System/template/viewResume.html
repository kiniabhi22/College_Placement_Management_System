{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <link rel="stylesheet" href="{% static 'css/viewResume.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Companies</title>
</head>
<body>
    {% include 'header.html'%}    
    <div class="container">
        <h1>{{ resume.name }}</h1>
        {% comment %} <p class="uploaded-at">Uploaded at: {{ resume.uploaded_at }}</p> {% endcomment %}
        <a href="{{ resume.file.url }}" download class="download-link">Download Resume</a>
    </div>
</body>
</html>
