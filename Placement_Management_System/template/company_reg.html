{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="{% static 'css/comp_reg.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> {% endcomment %}
</head>
<body>
    {% include 'header.html' %}
    <div class="row">
        <div class="register">
            <div class="col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Register to Attend</h3>
                    </div>
                    <form method="POST" action="{% url 'reg_com' %}">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label>Select Company</label>
                                <select class="form-control" id="selectCompany" name="register">
                                    <option selected="" disabled>Select Company</option>
                                    {% for company in companies %}
                                    <option value="{{company.ID}}">{{company.company_name}}</option>
                                    {% endfor %}
                                </select>
                        
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" id="submitReg" class="btn btn-primary">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="deRegister">
            <div class="col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">De-Register</h3>
                    </div>
                    <form method="POST" action="{% url 'reg_com' %}">
                        {% csrf_token%}
                        <div class="box-body">
                            <div class="form-group">
                                <label>Select Company</label>
                                <select class="form-control" id="selectCompanyDereg" name="deRegister">
                                    <option selected="" disabled="">Select Companies</option>
                                    {% for company in regcompanies %}
                                    <option value={{company.ID}}>{{company.company_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" id="submitDereg"  class="btn btn-primary">DE-REGISTER</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div> 
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
